services:
  # ── Streamlit Dashboard (web) ────────────────────────────────────────────────
  - type: web
    name: news-trading-dashboard
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    startCommand: streamlit run dashboard/app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: NEWSAPI_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: news-trading-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
    healthCheckPath: /
    autoDeploy: true

  # ── Scheduler Worker ─────────────────────────────────────────────────────────
  - type: worker
    name: news-trading-scheduler
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    startCommand: python3 scheduler/daily_runner.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: NEWSAPI_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: news-trading-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

  # ── Price Monitor ────────────────────────────────────────────────────────────
  - type: worker
    name: news-trading-monitor
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    startCommand: python3 monitoring/price_monitor.py --daemon --notify
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: news-trading-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

databases:
  - name: news-trading-db
    plan: starter
