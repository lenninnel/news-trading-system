[pytest]
# ── Test markers ───────────────────────────────────────────────────────────────
markers =
    slow: marks tests that make real network calls or take > 5 s
    integration: marks tests that require real API keys or live external services
    unit: marks fast offline-only unit tests

# ── Default options ────────────────────────────────────────────────────────────
# -v           verbose output
# --tb=short   short tracebacks (keep CI logs readable)
# -m "not integration and not slow"
#              skip network/API tests unless explicitly selected
#
# To run everything (requires real keys + network):
#   pytest --run-integration
#
# To run only integration tests:
#   pytest -m integration
addopts = --tb=short -m "not integration and not slow"

# ── Test discovery ─────────────────────────────────────────────────────────────
testpaths = tests

# ── Minimum pytest version ─────────────────────────────────────────────────────
minversion = 7.0
