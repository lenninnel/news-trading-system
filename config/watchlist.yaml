# ──────────────────────────────────────────────────────────────────────────────
# News Trading System — daily scheduler configuration
# ──────────────────────────────────────────────────────────────────────────────

# Tickers to analyse every day
watchlist:
  - AAPL
  - NVDA
  - TSLA
  - MSFT
  - GOOGL

# ── Account ───────────────────────────────────────────────────────────────────
account:
  balance: 10000.0          # USD — used for position sizing

# ── Execution ─────────────────────────────────────────────────────────────────
execution:
  enabled: true             # true → paper-trade when signal is strong enough
                            # false → analysis only, nothing written to portfolio

# ── Schedule (daemon mode only — ignored when running with --now) ─────────────
schedule:
  time: "09:30"             # HH:MM in LOCAL machine time
                            # Set this to the local equivalent of 9:30 AM US/Eastern
  weekdays_only: true       # true → skip Sat/Sun

# ── Scheduler strategy ────────────────────────────────────────────────────────
scheduler:
  default_strategy: all     # all | momentum | mean-reversion | swing
                            # Controls which strategy agents run each cycle.
                            # Override at runtime with --strategy CLI flag.

# ── Email notifications (optional) ───────────────────────────────────────────
email:
  enabled: false
  smtp_host: smtp.gmail.com
  smtp_port: 587            # STARTTLS
  from_address: ""          # sender address
  to_address: ""            # recipient address
  # Set the SMTP password in the environment:  export SMTP_PASSWORD="yourpassword"

# ── Screener ──────────────────────────────────────────────────────────────────
screener:
  markets: [US, DE, EU]          # market groups to scan
  focus_market: DE               # gets priority weighting + minimum quota
  top_candidates: 40             # how many stocks to return
  german_indices: [DAX, MDAX, SDAX, TecDAX]
  # Thresholds override (optional — defaults come from screener_agent.py)
  # blue_chip_min_volume_ratio: 2.0
  # mid_cap_min_volume_ratio: 1.5
  # min_price_change_pct: 3.0

# ── Monitoring (price alerts & stop-loss tracking) ────────────────────────────
monitoring:
  enabled: true
  check_interval: 60        # seconds between checks
  market_hours_only: true   # only run during NYSE / XETRA hours
  auto_close_on_stop: false # auto-sell position when stop-loss is hit
  volume_spike_threshold: 3.0   # x times 20-day avg volume
  price_move_threshold: 5.0     # % intraday move to alert
  max_alerts_per_day: 5         # per (ticker, alert_type) pair
  alert_cooldown: 300           # seconds between repeated same alerts

# ── System Health Monitor ────────────────────────────────────────────────────
health_monitor:
  enabled: true
  interval: 300             # seconds between checks (default: 5 min)
  http_port: 9090           # embedded JSON /health endpoint (0 = disabled)
  disk_min_gb: 1.0          # minimum free disk space in GB
  memory_max_pct: 80.0      # maximum memory usage %
  scheduler_max_age_h: 24   # alert if scheduler hasn't run in this many hours

# ── Telegram notifications (optional) ────────────────────────────────────────
telegram:
  enabled: false
  bot_token: "${TELEGRAM_BOT_TOKEN}"   # set via environment variable
  chat_id: "${TELEGRAM_CHAT_ID}"       # set via environment variable
  dashboard_url: ""                    # e.g. "http://localhost:8501" — shown as inline button
  # See notifications/README.md for full setup instructions
