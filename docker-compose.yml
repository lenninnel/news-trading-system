version: "3.9"

# ══════════════════════════════════════════════════════════════════
#  Local development stack
#
#  Quick start:
#    cp .env.docker .env              # copy template (fill in API keys)
#    docker compose up                # start core services
#    docker compose --profile full up # also start worker + monitor
#    docker compose up dashboard      # dashboard only (SQLite mode)
#    docker compose up -d             # background
#    docker compose logs -f           # follow logs
#
#  Local E2E test:
#    ./deployment/test_docker_local.sh
# ══════════════════════════════════════════════════════════════════

services:

  # ── PostgreSQL (mirrors Railway prod database) ─────────────────
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: trader_dev
      POSTGRES_DB: news_trading
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d news_trading"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Streamlit Dashboard ────────────────────────────────────────
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: >
      streamlit run dashboard/app.py
        --server.port=8501
        --server.address=0.0.0.0
        --server.headless=true
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - /app/__pycache__
    env_file:
      - path: .env
        required: false
    environment:
      - DATABASE_URL=postgresql://trader:trader_dev@postgres:5432/news_trading
      - ENVIRONMENT=development
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - NEWSAPI_KEY=${NEWSAPI_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8501/healthz"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # ── Health Check API ───────────────────────────────────────────
  health:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: uvicorn deployment.health_server:app --host 0.0.0.0 --port 8080 --reload
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    env_file:
      - path: .env
        required: false
    environment:
      - DATABASE_URL=postgresql://trader:trader_dev@postgres:5432/news_trading
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - NEWSAPI_KEY=${NEWSAPI_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  # ── Scheduler Worker ───────────────────────────────────────────
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: python3 scheduler/daily_runner.py --daemon
    volumes:
      - .:/app
      - logs:/app/logs
    env_file:
      - path: .env
        required: false
    environment:
      - DATABASE_URL=postgresql://trader:trader_dev@postgres:5432/news_trading
      - ENVIRONMENT=development
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - NEWSAPI_KEY=${NEWSAPI_KEY:-}
      - ALPHA_VANTAGE_KEY=${ALPHA_VANTAGE_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - full  # only start with: docker compose --profile full up

  # ── Price Monitor ──────────────────────────────────────────────
  monitor:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: python3 monitoring/price_monitor.py --daemon
    volumes:
      - .:/app
    env_file:
      - path: .env
        required: false
    environment:
      - DATABASE_URL=postgresql://trader:trader_dev@postgres:5432/news_trading
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - NEWSAPI_KEY=${NEWSAPI_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - full

  # ── Redis (optional query cache) ──────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - cache   # start with: docker compose --profile cache up

volumes:
  pg_data:
  logs:
